<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recetas guardadas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="mytheme"> 
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recetas guardadas</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- AnimaciÃ³n Lottie -->
  <div class="lottie-wrapper">
    <lottie-player 
      src="../../../assets/animations/food.recipe.json"
      background="transparent"
      speed="1"
      loop 
      autoplay>
    </lottie-player>
  </div>

  <!-- Tarjeta contenedora -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis recetas</ion-card-title>
      <ion-card-subtitle>Recetas registradas</ion-card-subtitle>
    </ion-card-header>

    <!-- Lista de recetas -->
    <ng-container *ngFor="let data of recipes">
      <ion-card-content class="card-view-recipes">

        <ion-img [src]="data.imagen" class="recipe-img"></ion-img>

        <ion-item lines="none">
          <ion-label position="stacked">Nombre: </ion-label>
          <p>{{ data.nombre }}</p>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Ingredientes: </ion-label>
          <p>{{ data.ingredientes }}</p>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Instrucciones: </ion-label>
          <p>{{ data.instrucciones }}</p>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Tiempo: </ion-label>
          <p>{{ data.tiempo }}</p>
        </ion-item>

      

        <ion-divider><br></ion-divider>
      </ion-card-content>
    </ng-container>
  </ion-card>
</ion-content>
