<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="mytheme">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="lottie-wrapper">
      <lottie-player class="lottie-player" 
      src="../../../assets/animations/food-animation.json"
      background="transparent"
      speed="1"
      time="1"
      loop autoplay
      >
    </lottie-player>
  </div>
  <div class="login_container">
    <ion-card>
      <ion-card-header>
                <ion-card-title>Accede a tu cuenta</ion-card-title>
                <ion-card-subtitle>Ingrese sus credenciales</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Correo</ion-label>
                    <ion-input type="email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
                <ion-button expand="block" class="login-button" color="mytheme" (click)="onLogin()">Iniciar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
