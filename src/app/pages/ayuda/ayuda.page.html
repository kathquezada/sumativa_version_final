<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ayuda - FAQ</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="mytheme">
  <mat-accordion multi>
    <mat-expansion-panel *ngFor="let item of data">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ item.pregunta }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ item.respuesta }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</ion-content>
