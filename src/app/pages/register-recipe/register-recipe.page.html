
  <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar receta</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar receta</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="lottie-wrapper">
      <lottie-player class="lottie-player" 
      src="../../../assets/animations/register-recipe.json"
      background="transparent"
      speed="1"
      time="1"
      loop autoplay
      >
    </lottie-player>
  </div>
  <div class="login_container">
    <ion-card>
      <ion-card-header class="ion-text-center">
                <ion-card-title>Nueva receta</ion-card-title>
                <ion-card-subtitle>Completar formulario</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div *ngIf="vistadefoto">
          <img [src]="vistadefoto" style="max-width: 100%; margin: 16px 0;" alt="error cargar foto">

        </div>
                  <ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input #nombreInput type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Ingredientes</ion-label>
  <ion-input #ingredientesInput type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Instrucciones</ion-label>
  <ion-input #instruccionesInput type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Tiempo estimado</ion-label>
  <ion-input #tiempoInput type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Imagen (opcional)</ion-label>
  <input type="file" #imagenInput (change)="onImageSelected($event)" />
</ion-item>
<ion-item>
  <ion-label position="stacked">Tomar foto (opcional)</ion-label>
  <ion-button (click)="tomarFoto()">
          Tomar foto
        </ion-button>
</ion-item>



                  
                <ion-button expand="block" class="login-button" color="mytheme" (click)="confirmarRegistro()">Registrar receta</ion-button>
      </ion-card-content>
    </ion-card>



    <ion-card>
      <ion-card-title>
        Tomar foto
      </ion-card-title>
     
    </ion-card>
  </div>
</ion-content>
